<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./task1.css">
</head>

<body>
  <div class="main">
    <div class="first">
      <form id="form">
        <div id="login-inpt">
          <div id="login-text">Login</div>
          <input type="text" id="login" class="inpt" placeholder="Enter login">
        </div>
        <div id="password-inpt">
          <div id="password-text">Password</div>
          <input type="password" id="password" class="inpt" placeholder="Enter password">
        </div>
        <div id="email-inpt">
          <div id="email-text">Email address</div>
          <input type="text" id="email" class="inpt" placeholder="Enter email">
        </div>
        <input type="button" id="btn-add" class="btn" value="Add user" >
        <input type="button" id="btn-edit" class="btn" value="Edit user" >
      </form>
    </div>
    <div class="second">
      <table id="table">
        <tr class="first-tr">
          <th>#</th>
          <th>Login</th>
          <th>Password</th>
          <th>Email</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="./task1.js"></script>
</body>

</html>
